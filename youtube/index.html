<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #cbd5e1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border: 1px solid #3b82f6;
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e40af, #3b82f6, #60a5fa);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #3b82f6;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 40px;
            background: linear-gradient(145deg, #f8fafc, #ffffff);
            border-bottom: 1px solid #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #d1d5db;
            background: white;
            color: #1f2937;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #f9fafb;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #1e40af, #3b82f6, #60a5fa);
            color: white;
            border: 1px solid #3b82f6;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #3b82f6, #60a5fa, #93c5fd);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }
        
        .results-section {
            padding: 40px;
            display: none;
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            color: #1f2937;
        }
        
        .channel-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(145deg, #f1f5f9, #ffffff);
            border: 1px solid #d1d5db;
        }
        
        .channel-thumbnail {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            object-fit: cover;
            border: 2px solid #3b82f6;
        }
        
        .channel-info h2 {
            color: #111827;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        .channel-info p {
            color: #374151;
            line-height: 1.6;
            max-width: 600px;
        }
        
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
            border: 1px solid #d1d5db;
        }
        
        .stats-table th,
        .stats-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .stats-table th {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #3b82f6;
        }
        
        .stats-table td {
            color: #374151;
        }
        
        .stats-table tr:hover {
            background: linear-gradient(145deg, #f9fafb, #f3f4f6);
        }
        
        .stats-table td:first-child {
            font-weight: 600;
            color: #111827;
            width: 30%;
        }
        
        .links-table {
            margin-top: 30px;
        }
        
        .links-table a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .links-table a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            color: #374151;
        }
        
        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            padding: 20px;
            margin: 20px 0;
            display: none;
            border: 1px solid #f87171;
        }
        
        h3 {
            color: #111827;
            margin-bottom: 15px;
            font-size: 1.4em;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Channel Info</h1>
            <p>Get the "about" info...</p>
        </div>
        
        <div class="form-section">
            <form id="channelForm">
                <div class="form-group">
                    <label for="channelUrl">YouTube Channel URL:</label>
                    <input 
                        type="url" 
                        id="channelUrl" 
                        name="channelUrl" 
                        placeholder="https://www.youtube.com/@bobross_thejoyofpainting"
                        required
                    >
                </div>
                <button type="submit" class="btn">Analyze Channel</button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching channel information...</p>
        </div>
        
        <div class="error" id="error">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>
        
        <div class="results-section" id="results">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        document.getElementById('channelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const channelUrl = document.getElementById('channelUrl').value;
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            
            // Show loading, hide others
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:3021', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ channelUrl: channelUrl })
                });
                
                const data = await response.json();
                
                loadingDiv.style.display = 'none';
                
                if (data.success) {
                    displayResults(data.channelInfo);
                    resultsDiv.style.display = 'block';
                } else {
                    showError(data.error || 'Failed to fetch channel information');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                showError('Network error: ' + error.message);
            }
        });
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function displayResults(info) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="channel-header">
                    <img src="${info.thumbnail || 'https://via.placeholder.com/80x80?text=No+Image'}" alt="Channel Thumbnail" class="channel-thumbnail">
                    <div class="channel-info">
                        <h2>${info.title || 'Unknown Channel'}</h2>
                        <p>${info.description || 'No description available'}</p>
                    </div>
                </div>
                
                <h3>Channel Statistics</h3>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Channel ID</td>
                            <td>${info.channelId || 'N/A'}</td>
                        </tr>
                        <tr>
                            <td>Subscribers</td>
                            <td>${info.subscriberCount || 'N/A'}</td>
                        </tr>
                        <tr>
                            <td>Total Views</td>
                            <td>${info.viewCount || 'N/A'}</td>
                        </tr>
                        <tr>
                            <td>Total Videos</td>
                            <td>${info.videoCount || 'N/A'}</td>
                        </tr>
                        <tr>
                            <td>Joined Date</td>
                            <td>${info.joinedDate || 'N/A'}</td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>${info.country || 'N/A'}</td>
                        </tr>
                        <tr>
                            <td>Canonical URL</td>
                            <td><a href="${info.canonicalUrl || '#'}" target="_blank">${info.canonicalUrl || 'N/A'}</a></td>
                        </tr>
                    </tbody>
                </table>
                
                ${info.externalLinks && info.externalLinks.length > 0 ? `
                <h3>External Links</h3>
                <table class="stats-table links-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${info.externalLinks.map(link => `
                            <tr>
                                <td>${link.title}</td>
                                <td><a href="https://${link.url}" target="_blank">${link.url}</a></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                ` : ''}
            `;
        }
    </script>
</body>
</html>
